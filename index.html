<!DOCTYPE html> 
<html> 
<body> 
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<style>
body {
	background-color: linen;
	text-align: center;
}

h1 {
    text-align: center;
    color: #FF8C05;
}

#vid_container{
	display: inline-table;
	padding: 0px;
	margin: 0px;
}

#vid, #control_block, .sep_tab {
	display: table-cell;
}

#vid {
	background: black;
}

.sep_tab {
	width: 30px;
}

#control_block {
	vertical-align: top;
	width: 40%;
}

.control_unit {
	display: block;
	text-align: left;
	padding: 5px;
	background: white;
	box-shadow: 3px 3px 10px #888888;
}
.control_unit > p {
	margin: 5px;
}

button {
	padding: 5px 20px;
  	background: #0099CC;
	border: none;
	border-radius: 4px;
	color: white;
	outline: none;
}

</style>
</head>
<input id="video-file" type="file" name="files" style="position:absolute; top:-100px;">
<h1>Online Subtitle Tools</h1>
<div id="vid_container">
	<video id="vid" controls>
		<source id="video_src">
		Your browser does not support HTML5 video.
	</video>
	<div class="sep_tab"></div>
	<div id="control_block">
		<div class="control_unit">
			<p>Video Source</p>
			<button id="load_local_btn">Local File</button>
			<button id="load_url_btn" onclick="loadUrlPrompt();">From URL</button>
		</div>
	</div>
</div>
<script>
var vid_size_ratio = 0.4;

function loadVideo(url) {
	document.getElementById("video_src").src = url;
	document.getElementById("vid").load();
} 

var vid = document.getElementById("vid");
vid.width=screen.width*vid_size_ratio;
vid.height=screen.height*vid_size_ratio;

//setup customized input buttons
var local_btn = document.getElementById("load_local_btn");
var input = document.getElementById("video-file");
local_btn.onclick = function(){
	input.click();
};
input.onchange = function(){
	loadVideo(URL.createObjectURL(input.files[0]));
}

function loadUrlPrompt() {
	var url = prompt("Please enter the URL", "");
	if (url != null)
		loadVideo(encodeURI(url))	;
}


</script> 

</body> 
</html>
