<!DOCTYPE html> 
<html> 
<body> 
<head>

<style>
body {
	background-color: linen;
	text-align: center;
}

h1 {
    text-align: center;
    color: #FF8C05;
}

#vid_container{
	display: inline-table;
	padding: 0px;
	margin: 0px;
}

#vid_a_info {
	display: table-cell;
	background: black;
}

#vid_info {
	text-align: center;
	color: white;
}


.sep_tab {
	display: table-cell;
	width: 30px;
}

#control_block {
	vertical-align: top;
	display: table-cell;
	width: 40%;
}

.control_unit {
	display: block;
	text-align: left;
	padding: 5px;
	background: white;
	box-shadow: 3px 3px 10px #888888;
}
.control_unit > p {
	margin: 5px;
}

button {
	padding: 5px 20px;
  	background: #0099CC;
	border: none;
	border-radius: 4px;
	color: white;
	outline: none;
}

</style>
</head>

<h1>Online Subtitle Tools</h1>
<div id="vid_container">
	<div id="vid_a_info">
		<video id="vid" controls>
		<source id="mp4_src" type="video/mp4">
		Your browser does not support HTML5 video.
		</video>
	</div>
	<div class="sep_tab"></div>
	<div id="control_block">
		<div class="control_unit">
			<p>Video Source</p>
			<button id="load_local_btn">Local File</button>
			<input id="video-file" type="file" name="files" style="display: none;">
		</div>
	</div>
</div>

<script src="./upclick.js"></script>

<script>
var vid_size_ratio = 0.4;

function loadVideo(url) {
	document.getElementById("mp4_src").src = url;
	document.getElementById("vid").load();
} 

var vid = document.getElementById("vid");
vid.width=screen.width*vid_size_ratio;
vid.height=screen.height*vid_size_ratio;

//setup upclick button
var local_btn = document.getElementById("load_local_btn");
upclick({
      element: local_btn,
      action: null,
	onstart:function(filename) {
		//loadVideo(filename);
		var txt=document.getElementById("video-file").files[0];
		console.log(txt);
	}
});
</script> 

</body> 
</html>
